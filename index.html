<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول Titanium ID</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .login-card { background: #1a1a1a; padding: 40px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); width: 100%; max-width: 350px; text-align: center; border: 1px solid #333; }
        h2 { margin-bottom: 20px; font-weight: 300; letter-spacing: 1px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #333; background: #252525; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-primary { background: #e0e0e0; color: #000; }
        .btn-primary:hover { background: #fff; }
        .btn-google { background: transparent; border: 1px solid #4285F4; color: #4285F4; margin-top: 10px; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

<div class="login-card">
    <h2>TITANIUM ID</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="pass" placeholder="كلمة المرور">
    <button class="btn-primary" onclick="loginEmail()">دخول</button>
    <button class="btn-google" onclick="loginGoogle()">الدخول عبر Google</button>
    <p id="msg" style="font-size: 12px; margin-top: 15px; color: #888;"></p>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDZxZp8iUyuzMdioBUHh9qjMxe-_C484oU",
        authDomain: "titanium-project-b6ad3.firebaseapp.com",
        projectId: "titanium-project-b6ad3",
        storageBucket: "titanium-project-b6ad3.firebasestorage.app",
        messagingSenderId: "222679477160",
        appId: "1:222679477160:web:87cc56d7bd638a8bbb8b9d"
    };
    firebase.initializeApp(firebaseConfig);


    const strikingLink = "https://titaniumcloud.mystrikingly.com/"; 

    function loginEmail() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        document.getElementById('msg').innerText = "جاري التحقق...";
        
        firebase.auth().signInWithEmailAndPassword(e, p)
            .then(() => {
                window.location.href = strikingLink;
            })
            .catch(err => {
                document.getElementById('msg').innerText = "خطأ: " + err.message;
            });
    }

    function loginGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider)
            .then(() => {
                window.location.href = strikingLink;
            })
            .catch(err => {
                document.getElementById('msg').innerText = "خطأ: " + err.message;
            });
    }
</script>

</body>
</html>
